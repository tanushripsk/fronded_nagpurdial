<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
      content="Web site created using create-react-app" />
    <link rel="icon" href="/android-chrome-192x192.png" />
    <!-- Updated line for favicon -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title id="dynamic-title">NagpurDial | नागपुर का अपना सर्च इंजन</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Custom JavaScript for rotating title -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const titles = [
        'NagpurDial | नागपुर का अपना सर्च इंजन',
        'Find Everything with NagpurDial',
        'NagpurDial: Your Local Search Engine',
        'Discover Nagpur with NagpurDial'
      ];
      let index = 0;
      const titleElement = document.getElementById('dynamic-title');
      function rotateTitle() {
        index = (index + 1) % titles.length;
        titleElement.textContent = titles[index];
      }
      
      setInterval(rotateTitle, 6000); // Change the title every 6 seconds
    });
  </script>
  </body>
</html>
